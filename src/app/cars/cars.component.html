<div class="vechiles">
    <h1>Company</h1>
    <input name="vechile"  type="radio" value="honda" [(ngModel)]="company">
    <label >Honda</label>
    <input name="vechile" type="radio" value="bmw" [(ngModel)]="company">
    <label >BMW</label>
    <input name="vechile" type="radio" value="audi" [(ngModel)]="company">
    <label >audi</label>
    <h1>{{company}}</h1>
    
<img *ngIf="company=='honda'" src="/assets/honda.jpg" width="30%" height="30%">
<br>
<br>
<img *ngIf="company=='bmw'" src="/assets/bmw.jpg" width="30%" height="30%">
<br>
<br>
<img *ngIf="company=='audi'"src="/assets/audi.jpg" width="30%" height="30%">
